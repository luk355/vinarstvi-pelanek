---
layout: page
title: Kontaktujte nás
---
<section>
	<h4>Form</h4>
	<form method="post" action="#">
		<div class="row uniform">
			<div class="6u 12u$(xsmall)">
				<input type="text" name="demo-name" id="demo-name" value="" placeholder="Jméno" />
			</div>
			<div class="6u$ 12u$(xsmall)">
				<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
			</div>
			<div class="12u$">
				<div class="select-wrapper">
					<select name="demo-category" id="demo-category">
						<option value="">- Kategorie -</option>
						<option value="1">Nákup vín</option>
						<option value="1">Řízená degustace</option>
						<option value="1">Pronájem sklepa</option>
						<option value="1">Nákup medu</option>
						<option value="1">Ostatní</option>
					</select>
				</div>
			</div>
			<div class="6u 12u$(small)">
				<input type="checkbox" id="demo-copy" name="demo-copy">
				<label for="demo-copy">Pošlete mi kopii</label>
			</div>
			<div class="6u$ 12u$(small)">
				<input type="checkbox" id="demo-human" name="demo-human" checked>
				<label for="demo-human">Nejsem robot</label>
			</div>
			<div class="12u$">
				<textarea name="demo-message" id="demo-message" placeholder="Napište zprávu" rows="6"></textarea>
			</div>
			<div class="12u$">
				<ul class="actions">
					<li><input type="submit" value="Odeslat" class="special" /></li>
					<li><input type="reset" value="Zrušit" /></li>
				</ul>
			</div>
		</div>
	</form>
</section>
